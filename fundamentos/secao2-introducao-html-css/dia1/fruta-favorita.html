<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px; color: orange;
        }
        #ul-fruits {
            background-color:firebrick;
        }
        .color-bind {
            background-color: rgb(255, 400, 200)!important;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="color-bind">Qual é a sua fruta favorita?</p>
    <ul class="color-bind" id="ul-fruits">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
